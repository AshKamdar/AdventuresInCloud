AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
    Implementing REST API for book catalog.

Globals:
  Function:
    Runtime: nodejs8.10
    Timeout: 60

Resources:
  RestApi:
    Type: AWS::Serverless::Api
    Properties:
      Name:
        Fn::Sub: book-catalog-api
      DefinitionBody:
          Fn::Transform:
            Name: AWS::Include
            Parameters:
              Location: swagger.yaml

  GetBooksFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: book-catalog-get-books
      CodeUri: src/
      Handler: index.getBooks
      Policies:
        DynamoDBReadPolicy:
          TableName:
            Ref: BooksTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: BooksTable
      Events:
        Get:
          Type: Api
          Properties:
            RestApiId:
              Ref: RestApi
            Path: /
            Method: GET

  AddBookFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: book-catalog-add-book
      CodeUri: src/
      Handler: index.addBook
      Policies:
        DynamoDBCrudPolicy:
          TableName:
            Ref: BooksTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: BooksTable
      Events:
        Post:
          Type: Api
          Properties:
            RestApiId:
              Ref: RestApi
            Path: /
            Method: POST

  GetBookFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: book-catalog-get-book
      CodeUri: src/
      Handler: index.getBook
      Policies:
        DynamoDBReadPolicy:
          TableName:
            Ref: BooksTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: BooksTable
      Events:
        Get:
          Type: Api
          Properties:
            RestApiId:
              Ref: RestApi
            Path: /{id}
            Method: GET

  UpdateBookFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: book-catalog-update-book
      CodeUri: src/
      Handler: index.updateBook
      Policies:
        DynamoDBCrudPolicy:
          TableName:
            Ref: BooksTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: BooksTable
      Events:
        Get:
          Type: Api
          Properties:
            RestApiId:
              Ref: RestApi
            Path: /{id}
            Method: PUT

  DeleteBookFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: book-catalog-delete-book
      CodeUri: src/
      Handler: index.deleteBook
      Policies:
        DynamoDBCrudPolicy:
          TableName:
            Ref: BooksTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: BooksTable
      Events:
        Get:
          Type: Api
          Properties:
            RestApiId:
              Ref: RestApi
            Path: /{id}
            Method: DELETE

  BooksTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName:
        Fn::Sub: book-catalog
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
